<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--Examples of non semantic html-->
    <div id="header">This is a non semantic header</div>
    <div id="section">
        This is a non semantic section
        <div id="heading1">This is a non semantic heading</div>
        <div id="paragraph">This is a non semantic paragraph</div>
    </div>
    <div id="footer">This is a non semantic footer</div>
    <!--Examples of semantic html-->
    <header>This a semantic header</header>
    <section>
        <h1>This is a semantic heading</h1>
        <p>This is a semantic paragraph</p>
    </section>
    <footer>This is a semantic footer</footer>
    <!--Some other semantic elements are <nav></nav> which is where you would put your navigation links
    <article></article> which is where you would put content that is independant from the rest of the site stuff like blog posts and forums
    <aside></aside> which is for content you would have on the side of the page like a sidebar-->
</body>
</html>
